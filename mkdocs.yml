site_name: Dreamfect Docs
site_url: https://dreamfect.github.io
repo_url: https://github.com/dreamfect/dreamfect.github.io
repo_name: GitHub
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png          # Upload your logo to docs/assets/
  favicon: assets/favicon.ico    # Optional: small icon for browser tab
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight
  copyright: "Â© 2025 Dreamfect"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js
  
nav:
  - Welcome: index.md
  - Getting Started: getting-started.md
  - How Tracking Works: tracking.md
  - Meet Your Coach: coach.md
  # - Health Goals: health-goals.md
  - FAQ: faq.md
  - Terms: terms.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

